<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Updated Title -->
    <title>Loop Feeds</title>

    <!-- Your Google AdSense Code -->
    <meta name="google-adsense-account" content="ca-pub-9795588820321997">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-9795588820321997"
         crossorigin="anonymous"></script>
    <!-- End AdSense Code -->


    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
        }
        .container {
            max-width: 600px;
            width: 100%;
            text-align: center;
        }
        /* Updated h1 style to act as a logo */
        h1 {
            color: #ffffff;
            font-size: 2.5rem; /* Larger font size */
            font-weight: 700; /* Bolder */
            letter-spacing: 1px;
            margin-bottom: 20px;
            margin-top: 20px;
        }
        /* Placeholder for your ad unit */
        .ad-placeholder {
            width: 100%;
            min-height: 100px;
            background-color: #222;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #555;
            font-size: 0.9rem;
            margin-bottom: 30px;
        }

        #link-list-content {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .link-button {
            display: block;
            background-color: #2a2a2a;
            color: #e0e0e0;
            text-decoration: none;
            padding: 20px;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 500;
            text-align: center;
            border: 1px solid #444;
            transition: background-color 0.2s ease, transform 0.2s ease;
            word-wrap: break-word;
        }
        .link-button:hover {
            background-color: #3a3a3a;
            transform: scale(1.02);
        }
        .loader {
            color: #888;
            font-size: 1.1rem;
        }
        .footer {
            margin-top: 40px;
            font-size: 0.8rem;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Updated H1 to "Loop Feeds" -->
        <h1>Loop Feeds</h1>
        
        <!-- 
          Your Google Ad unit code (the <ins> tag) goes here. 
          The script in the <head> just loads AdSense, 
          this part below is what displays an actual ad.
        -->
        <div class="ad-placeholder">
            <!-- Example: <ins class="adsbygoogle" ...></ins> -->
            Google Ad Unit Placeholder
        </div>

        <div id="link-list-content">
            <p class="loader">Loading links...</p>
        </div>

        <div class="footer">
            <!-- Updated footer text -->
            <p>Powered by Loop Feeds</p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            fetchLinks();
        });

        async function fetchLinks() {
            const contentArea = document.getElementById('link-list-content');
            try {
                // This API endpoint is correct
                const response = await fetch('/api/links/get');
                if (!response.ok) throw new Error('Failed to fetch links.');
                
                const links = await response.json();
                
                if (!links || links.length === 0) {
                    contentArea.innerHTML = '<p class="loader">No links have been added yet.</p>';
                    return;
                }

                contentArea.innerHTML = ''; // Clear the "Loading..." message

                links.forEach(link => {
                    const linkElement = document.createElement('a');
                    linkElement.className = 'link-button';
                    linkElement.href = link.link;
                    linkElement.target = '_blank';
                    linkElement.rel = 'noopener noreferrer';
                    linkElement.textContent = link.title;
                    contentArea.appendChild(linkElement);
                });

            } catch (error) {
                console.error("Error fetching links:", error);
                contentArea.innerHTML = `<p class="loader" style="color: red;">Error: ${error.message}</p>`;
            }
        }
    </script>
</body>
</html>
